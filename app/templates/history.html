<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/style.css">
    <title>Read Messages</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/logo.png" alt="logo">
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="message.html">Send Message</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/read">Read Messages</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <h1 class="text-center mb-4">Saved Messages</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for timestamp, content in messages.items() %}
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3 bg-light text-dark">
                        <h5 class="my-0 fw-normal">{{ content.username }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ content.message }}</p>
                        <small class="text-muted">{{ timestamp }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
